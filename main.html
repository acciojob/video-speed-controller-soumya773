<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="player">
    <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="player__button rewind" title="Rewind 10s">« 10s</button>
      <button class="player__button skip" data-skip="25" title="Skip 25s">25s »</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <div class="progress">
        <div class="progress__filled" style="flex-basis: 0%;"></div>
      </div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');
    const video = document.querySelector('video');

    speed.addEventListener('mousemove', function(e) {
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const playbackRate = percent * (max - min) + min;

      speedBar.style.height = `${percent * 100}%`;
      speedBar.textContent = `${playbackRate.toFixed(1)}×`;
      video.playbackRate = playbackRate;
    });
</script>
</body>
</html>
